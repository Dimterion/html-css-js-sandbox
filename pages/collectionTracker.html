<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Collection Tracker</title>
    <link rel="stylesheet" href="../styles//collectionTracker.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Collection Tracker</h1>
      <div class="actions">
        <button id="add-item-btn">Add item</button>
        <label class="import-label">
          Import JSON
          <input
            type="file"
            id="import-file-input"
            accept=".json,application/json"
            hidden
          />
        </label>
        <button id="export-btn">Export JSON</button>
        <button id="export-pdf-btn">Export PDF</button>
        <button id="export-csv-btn">Export CSV</button>
      </div>
    </header>
    <main>
      <table id="items-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Date</th>
            <th>Gifted by</th>
            <th>Origin</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="items-tbody">
          <!-- Table contents generated by JS -->
        </tbody>
      </table>
    </main>
    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal">
        <h2>Add new item</h2>
        <form id="add-item-form">
          <label>
            Number
            <input type="number" name="number" required />
          </label>
          <label>
            Date
            <input type="date" name="date" />
          </label>
          <label>
            Gifted by
            <input type="text" name="giftedBy" />
          </label>
          <label>
            Origin
            <input type="text" name="origin" />
          </label>
          <label>
            Description
            <textarea name="description"></textarea>
          </label>
          <div class="modal-actions">
            <button type="submit">Save</button>
            <button type="button" id="cancel-modal-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../scripts/collectionTracker.js"></script>
  </body>
</html>
