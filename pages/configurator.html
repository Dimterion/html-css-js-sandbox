<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/configurator.css" />
    <title>Configurator</title>
  </head>
  <body>
    <aside
      id="top-bar"
      class="bg-gray-100 fixed top-0 right-0 left-0 py-4 text-center font-semibold"
    >
      Lorem Ipsum
    </aside>
    <header class="flex justify-between items-center px-10 py-6 mt-16">
      <img
        src="../assets/configurator/configurator.svg"
        alt=""
        width="120"
        height="24"
      />
      <button>
        <i class="fa-solid fa-globe"></i> <span class="font-bold">EN</span>
      </button>
    </header>
    <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
      <section class="w-full md:w-3/4">
        <div class="sticky top-24">
          <div
            class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              src="../assets/configurator/configurator.svg"
              class="max-w-full h-auto transform scale-125"
              alt="Configurator"
              id="exterior-image"
            />
          </div>
          <div
            class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              src="../assets/configurator/configurator.svg"
              class="max-w-full h-auto transform scale-125"
              alt="Configurator"
              id="interior-image"
            />
          </div>
        </div>
      </section>
      <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
        <h1 class="text-5xl text-center font-bold mb-5">Sidebar</h1>
        <h2 class="text-xl text-center font-light">Lorem Ipsum</h2>
        <div class="my-8" id="exterior-buttons">
          <h3 class="font-semibold mb-2">Exterior color</h3>
          <div class="flex space-x-4">
            <buton class="transition-transform duration-300 hover:scale-110">
              <img
                src="../assets/configurator/configurator.svg"
                alt="Stealth Grey"
                class="w-22"
              />
            </buton>
            <buton class="transition-transform duration-300 hover:scale-110">
              <img
                src="../assets/configurator/configurator.svg"
                alt="Pearl White"
                class="w-22"
              />
            </buton>
            <buton class="transition-transform duration-300 hover:scale-110">
              <img
                src="../assets/configurator/configurator.svg"
                alt="Deep Blue"
                class="w-22"
              />
            </buton>
            <buton class="transition-transform duration-300 hover:scale-110">
              <img
                src="../assets/configurator/configurator.svg"
                alt="Solid Black"
                class="w-22"
              />
            </buton>
            <buton class="transition-transform duration-300 hover:scale-110">
              <img
                src="../assets/configurator/configurator.svg"
                alt="Ultra Red"
                class="w-22"
              />
            </buton>
            <buton class="transition-transform duration-300 hover:scale-110">
              <img
                src="../assets/configurator/configurator.svg"
                alt="Quicksilver"
                class="w-22"
              />
            </buton>
          </div>
        </div>
      </aside>
    </main>
    <script src="../scripts/configurator.js"></script>
  </body>
</html>
