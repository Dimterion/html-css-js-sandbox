      <!-- Present -->
      <div
        aria-label="present"
        role="img"
        style="
          position: relative;
          width: 10rem;
          height: 5rem;
          background: red;
          margin: 5rem auto;
        "
      >
        <!-- Vertical ribbon -->
        <div
          style="
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 1rem;
            height: 100%;
            background: gold;
          "
        ></div>

        <!-- Horizontal ribbon -->
        <div
          style="
            position: absolute;
            top: 40%;
            left: 0;
            width: 100%;
            height: 1rem;
            background: gold;
          "
        ></div>

        <!-- Bow left -->
        <div
          style="
            position: absolute;
            top: -1.25rem;
            left: 50%;
            transform: translateX(-50%) rotate(-15deg);
            width: 1.5rem;
            height: 1.5rem;
            background: gold;
            border-radius: 50% 0 50% 50%;
          "
        ></div>

        <!-- Bow right -->
        <div
          style="
            position: absolute;
            top: -1.25rem;
            left: 50%;
            transform: translateX(-50%) rotate(15deg);
            width: 1.5rem;
            height: 1.5rem;
            background: gold;
            border-radius: 0 50% 50% 50%;
          "
        ></div>

        <!-- Bow center knot -->
        <div
          style="
            position: absolute;
            top: -0.75rem;
            left: 50%;
            transform: translateX(-50%);
            width: 1rem;
            height: 1rem;
            background: orange;
            border-radius: 50%;
          "
        ></div>
