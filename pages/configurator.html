<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/configurator.css" />
    <title>Configurator</title>
  </head>
  <body>
    <aside
      id="top-bar"
      class="bg-gray-100 fixed top-0 right-0 left-0 py-4 text-center font-semibold"
    >
      Lorem Ipsum
    </aside>
    <header class="flex justify-between items-center px-10 py-6 mt-16">
      <img
        src="../assets/configurator/configurator_stealth_grey.svg"
        alt="Configurator"
        width="120"
        height="24"
      />
      <button>
        <i class="fa-solid fa-globe"></i> <span class="font-bold">EN</span>
      </button>
    </header>
    <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
      <section class="w-full md:w-3/4">
        <div class="sticky top-24">
          <div
            class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              src="../assets/configurator/configurator_stealth_grey.svg"
              class="max-w-full h-auto transform scale-125"
              alt="Configurator"
              id="exterior-image"
            />
          </div>
          <div
            class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              src="../assets/configurator/configurator_pearl_white.svg"
              class="max-w-full h-auto transform scale-125"
              alt="Configurator"
              id="interior-image"
            />
          </div>
        </div>
      </section>
      <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
        <h1 class="text-5xl text-center font-bold mb-5">Sidebar</h1>
        <h2 class="text-xl text-center font-light">Lorem Ipsum</h2>
        <div class="my-8" id="exterior-buttons">
          <h3 class="font-semibold mb-2">Exterior color</h3>
          <div class="flex space-x-4">
            <button
              class="btn-selected transition-transform duration-300 hover:scale-110"
            >
              <img
                src="../assets/configurator/configurator_stealth_grey.svg"
                alt="Stealth Grey"
                class="w-22"
              />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img
                src="../assets/configurator/configurator_pearl_white.svg"
                alt="Pearl White"
                class="w-22"
              />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img
                src="../assets/configurator/configurator_deep_blue.svg"
                alt="Deep Blue"
                class="w-22"
              />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img
                src="../assets/configurator/configurator_solid_black.svg"
                alt="Solid Black"
                class="w-22"
              />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img
                src="../assets/configurator/configurator_ultra_red.svg"
                alt="Ultra Red"
                class="w-22"
              />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img
                src="../assets/configurator/configurator_dark_grey.svg"
                alt="Dark Grey"
                class="w-22"
              />
            </button>
          </div>
        </div>
        <div class="my-8" id="interior-buttons">
          <h3 class="font-semibold mb-2">Interior color</h3>
          <div class="flex space-x-4">
            <button class="btn-selected duration-300 hover:scale-110">
              <img
                src="../assets/configurator/configurator_dark_grey.svg"
                alt="Dark"
                class="w-12"
              />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img
                src="../assets/configurator/configurator_pearl_white.svg"
                alt="Light"
                class="w-12"
              />
            </button>
          </div>
        </div>
        <div class="mb-8" id="wheel-buttons">
          <h3 class="font-semibold mb-2">Wheels</h3>
          <button
            class="w-full py-4 mb-2 bg-gray-700 hover:bg-gray-600 hover:text-white text-white rounded-lg transition-colors duration-300"
          >
            Standard
          </button>
          <button
            class="w-full py-4 mb-2 bg-gray-200 hover:bg-gray-600 hover:text-white rounded-lg transition-colors duration-300"
          >
            Performance (+$2,500)
          </button>
        </div>
        <div class="border p-4 mb-8 rounded-lg shadow">
          <h3 class="font-semibold mb-2">Self-Driving</h3>
          <label class="flex items-center space-x-3">
            <input
              type="checkbox"
              id="full-self-driving-checkbox"
              class="form-checkbox h-5 w-5 text-blue-600"
            /><span>Add Self-Driving for $8,500</span>
          </label>
        </div>
        <div class="mb-8">
          <h3 class="font-semibold mb-2">Performance Package</h3>
          <button
            id="performance-btn"
            class="w-full py-4 bg-gray-200 hover:bg-gray-400 rounded-lg"
          >
            Performance Upgrade (+$5,000)
          </button>
        </div>
        <div class="my-8">
          <h3 class="font-semibold mb-2">Add Accessories</h3>
          <div class="space-y-4">
            <label
              class="flex items-center justify-between py-4 px-4 border rounded-lg shadow"
            >
              <span>Center Console Trays</span>
              <span class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  class="accessory-form-checkbox h-5 w-5"
                />
                <span>$35</span>
              </span>
            </label>
            <label
              class="flex items-center justify-between py-4 px-4 border rounded-lg shadow"
            >
              <span>Modern Sunshade</span>
              <span class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  class="accessory-form-checkbox h-5 w-5"
                />
                <span>$105</span>
              </span>
            </label>
            <label
              class="flex items-center justify-between py-4 px-4 border rounded-lg shadow"
            >
              <span>Interior Liners</span>
              <span class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  class="accessory-form-checkbox h-5 w-5"
                />
                <span>$225</span>
              </span>
            </label>
          </div>
        </div>
        <div class="pt-4">
          <h3 class="font-semibold text-lg">Total Price</h3>
          <p id="total-price" class="text-2xl font-bold">$52,490</p>
        </div>
        <div class="border-t pt-4 mt-6">
          <h3 class="font-semibold text-lg">Estimated Payment</h3>
          <div class="mt-4">
            <p>
              Down Payment:
              <span id="down-payment" class="font-bold">$5,000</span>
            </p>
            <p>Term: <span class="font-bold">60 Months</span></p>
            <p>Rate: <span class="font-bold">3%</span></p>
            <p>
              Monthly Payment:
              <span id="monthly-payment" class="font-bold text-2xl"
                >$818.65</span
              >
            </p>
          </div>
        </div>
      </aside>
    </main>
    <script src="../scripts/configurator.js"></script>
  </body>
</html>
