<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Timer." />
    <title>Timer</title>
    <link
      id="favicon"
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20viewBox%3D%270%200%20100%20100%27%3E%3Ctext%20y%3D%271em%27%20font-size%3D%2790%27%3E%E2%8F%B1%EF%B8%8F%3C%2Ftext%3E%3C%2Fsvg%3E"
    />
    <link rel="stylesheet" href="../styles//timer.css" />
  </head>
  <body>
    <main class="timer-container">
      <h1>⏱️Timer</h1>
      <input
        type="number"
        id="minutesInput"
        placeholder="Enter interval in minutes"
        min="1"
      />
      <button onclick="startTimer()" aria-label="Start timer">Start</button>
      <section>
        <button
          onclick="startTimer(15)"
          aria-label="Start timer for 15 minutes"
        >
          15 min
        </button>
        <button
          onclick="startTimer(30)"
          aria-label="Start timer for 30 minutes"
        >
          30 min
        </button>
        <button
          onclick="startTimer(60)"
          aria-label="Start timer for 60 minutes"
        >
          60 min
        </button>
      </section>
      <section id="countdownDisplay"></section>
    </main>
    <script src="../scripts/timer.js"></script>
  </body>
</html>
